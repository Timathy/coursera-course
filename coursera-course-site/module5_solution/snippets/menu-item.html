<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <div>{{short_name}}</div>
        <img class="img-responsive" width="250" height="150"
             src="resources/images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div> <!-- END OF MENU ITEM PHOTO -->
      <div class="menu-item-price">
        {{price_small}} <span>{{small_portion_name}}</span>
        {{price_large}} <span>{{large_portion_name}}</span>
      </div> <!-- END OF MENU ITEM PRICE -->

    </div> <!-- END OF COL SMALL 5 -->

    <div class="menu-item-description col-sm-7">
      <h3 class="menu-item-title">{{name}}</h3>
      <p class="menu-item-details">{{description}}</p>
    </div> <!-- END OF MENU ITEM DESCRIPTION WITH COL SMALL 7 -->

  </div> <!-- END OF ROW -->
  <hr class="visible-xs"> <!-- END OF HR LINE -->

</div> <!-- END OF FIRST MENU ITEM TILE -->
